<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <div class="container" >
        <h1>Cadastre-se</h1>
        <form id="registerForm">
            <div class="input-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <div class="input-group">
                <label for="profilePic">Foto de Perfil</label>
                <input type="file" id="profilePic" name="profilePic" accept="image/*">
            </div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
    </div>

    <script>
        // Função para converter a imagem em Base64
        function convertImageToBase64(file, callback) {
            const reader = new FileReader();
            reader.onloadend = function() {
                callback(reader.result); // Retorna a string Base64 da imagem
            };
            reader.readAsDataURL(file); // Lê o arquivo como URL de dados
        }

        // Evento de envio do formulário
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const username = document.getElementById('username').value;
            const profilePicInput = document.getElementById('profilePic');
            const profilePicFile = profilePicInput.files[0]; // Obtém o arquivo da imagem

            if (profilePicFile) {
                // Converte a imagem em Base64 e salva no localStorage
                convertImageToBase64(profilePicFile, function(base64Image) {
                    localStorage.setItem('username', username);
                    localStorage.setItem('profilePic', base64Image); // Armazena a imagem no localStorage

                    // Redireciona para a página de chat
                    window.location.href = 'chatlivro.html';
                });
            } else {
                alert('Por favor, selecione uma imagem de perfil.');
            }
        });
    </script>
</body>
</html>
